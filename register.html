<body >

<div class="container">
    <form class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2 col-xs-offset-0" method="post" id="login" name="loginForm" >
       
        <div class="form-group" >
            <label for="name" class="control-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="Your Name" >
        </div>

        <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Your New Email">
        </div>
        
        <div class="form-group">
            <label class="control-label">Gendre</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gendre" value="male" checked>
              <label class="form-check-label" for="exampleRadios1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gendre" id="exampleRadios2" value="female">
              <label class="form-check-label" for="exampleRadios2">
                Female
              </label>
            </div>
        </div>
        
            
        <div class="form-group">
            <label for="birthdate" class="control-label">Birthdate</label>
            <input type="date" class="form-control" >
        </div>
        <div class="form-group">
            <label for="country" class="control-label">Country</label>
            <select class="custom-select">
              <option selected>Choose Your Country</option>
              <option value="1">Egypt</option>
              <option value="2">Kenya</option>
              <option value="3">Ghana</option>
            </select>
        </div>
        
        <div class="form-group" >
            <label for="address" class="control-label">Address</label>
            <input name="address" type="text" class="form-control" placeholder="Your Address" >
        </div>
        
        <div class="form-inline mb-1">
            <label for="weight" class="control-label " >Weight <pre>   </pre> </label>
            <input name="weight" type="number" class="form-control col-2" placeholder="gm">
            <div class="input-group-append">
                <div class="input-group-text" >gm</div>
            </div>    
        </div>
        
        <div class="form-inline" >
            <label for="tall" class="control-label">Tall in cm <pre> </pre></label>
            <input name="tall" type="number" class="form-control col-2" placeholder="cm">
            <div class="input-group-append">
                <div class="input-group-text" >cm</div>
            </div>
        
        </div>
            
            

        <div class="form-group">
            <label for="phone" class="control-label">Phone</label>
            <input type="text" id="phone" placeholder="01xxxxxxxxx" name="phone" class="form-control">
        </div>

        <div class="form-group" >
            <label for="img" class="control-label">Please attach your Photo</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>

        
        <div class="form-group">
            <input type="submit" class="form-control btn btn-success" value="Sign Up">
        </div>

    </form>
</div>



<!-- Optional JavaScript -->
